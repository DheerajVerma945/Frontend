<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,tr,thead,th{
            text-align: center;
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- <header> Hey this is header</header> -->
    <table>
        <caption><b>Time Table</b></caption>
        <thead>
            <th rowspan="3">Day</th>
            <th colspan="3"> Seminar</th>
            <tr>
                <td colspan="2"><b>Schedule</b></td>
                <td rowspan="2"><b>Topic</b></td>
                
            </tr>
            <tr>
                <td><b>Begin</b></td>
                <td><b>End</b></td>
            </tr>
        </thead>
        <tr >
            
            <td rowspan ="2" >Monday</td>
            <td rowspan ="2" style="background-color:burlywood;"> 8:00 AM</td>
            <td rowspan ="2" style="background-color: chartreuse;"> 5:00 PM</td>
            <td> Introduction to XML</td>
            <tr>
                <td>Validity DTD and Relax NG</td>
            </tr>
        </tr>
        <tr>
            <td rowspan="3"> Tuesday</td>
            <td style="background-color: burlywood;">8:00 AM</td>
            <td style="background-color:burlywood;">11:00 AM</td>
            <td rowspan="2"> XPath</td>
            <tr>
                <td style="background-color:burlywood;">11:00 AM</td>
                <td style="background-color: blueviolet;"> 2:00 PM</td>
            </tr>
            <tr>
                <td style="background-color: blueviolet;">2:00 PM</td>
                <td style="background-color: chartreuse;"> 5:00 PM</td>
                <td> XSL Transformation</td>
            </tr>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color:burlywood;">8:00 PM</td>
            <td style="background-color: blueviolet;">12:00 PM</td>
            <td>XSL Formatting</td>
        </tr>
    </table>
    <!-- <footer> This is footer 
        <header>This is header in footer</header>
        this is footer in footer 
    </footer> -->
</body>
</html>
