<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <style>
        table,thead,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
            font-family: monospace;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <b> Time Table</b>
        </caption>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">5:00 PM</td>
            <td> Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 AM</td>
            <td>11:00 PM</td>
            <td rowspan="2">XPath</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>2:00 PM</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>5:00 PM</td>
            <td> XSL Trasformation</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 AM</td>
            <td> 12:00 PM</td>
            <td>XSL Formatting]
                
            </td>
        </tr>
    </table>
    
</body>
</html>
