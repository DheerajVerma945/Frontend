<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="../Section 4 MultiPage Websites/multipage/Resutl.png">
    
    <style>
        iframe{
            border: 2px solid rgb(202, 5, 5);
            height: 30%;
            width: 30%;
            display: block;
        }
        *{
            text-align: center;
            background-color:antiquewhite;
        }
        h2{
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>
        <marquee behavior="slide" direction="left" scrollamount="6" scrolldelay="100">Welcome to Contact Support
        </marquee>
    </h1>
    <h2> Contact Us Form</h2>
    <hr>

        <label for="name"> Name :</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Enter Your Email">
        <br><br>
        <label for="Contact"> Contact Number :</label>
        <input type="number" id="Contact" placeholder="+91 XXXXXXXXXX">
        <br><br>
        <label for="gender"> Gender :</label>
        <select id="gender">
            <option value="">Choose Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="dob">Date Of Birth :</label>
        <input type="date" id="dob">
        <br><br>
         <span> Rating :</span>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label>

        <br><br>
        <label for="msg">Drop Your Message </label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="10" placeholder="Write your message! "></textarea>
        <br><br>
        <input type="submit" name="submit" id="submit">
        <!-- <button type="reset" name="reset" id="reset">Reset</button> -->
        <input type="reset" name="reset" id="reset"><br><br>
        
        <input type="file" name="" id="filedata" value="File">

    </form>

</body>

</html>
